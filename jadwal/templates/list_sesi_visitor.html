<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jadwal Vaksinasi</title>
    <style>
      table, tr, th, td {
         border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Waktu</th>
        <th>Tempat pelaksanaan</th>
        <th>Jenis vaksin</th>
        <th>Kuota</th>
      </tr>
      <!-- TODO loop from Friend model -->
      {% if sesi %}
        {% for s in sesi %}
          <tr>
            <td>{{s.waktu}}</td>
            <td>{{s.tempat_pelaksanaan}}</td>
            <td>{{s.jenis_vaksin}}</td>
            <td>{{s.kuota}}</td>
            <td><button><a href="../belum_vaksin/register_vaksin/{{s.id}}">Daftar</a></button></td>
          </tr>
        {% endfor %}
      {% endif %}
    </table>
  </body>
</html>
