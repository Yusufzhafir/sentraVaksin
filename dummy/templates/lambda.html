{% block content %} 

<!--Login--> 
<div>
	<h1>Login</h1>
	<form action='' method='POST'>
        <table>
        {% csrf_token %}
          <tr>
            <td>Username:</td>
            <td>{{form.username}}</td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>{{form.password}}</td>
          </tr>
        </table>
      </br><input type="submit" value="submit">
    </form>
	<p>Jika belum punya akun, <a href="/alpha">Register disini.</a></p>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>

{% endblock %}
